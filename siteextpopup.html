                <button class="btn btn-warning" id="second-group-search">Multi Search!</button>

                <select id="sort-selectbox" class="form-control">

                    <option id="automotive-group" value="auto">Automotive</option>
                    <option id="baby-group" value="baby">Baby & Toddler</option>

                    <option id="electronics-group" value="electronics">Electronics</option>
                    <option id="furniture-group" value="furniture">Furniture</option>

                    <option id="sports-outdoors-group" value="sports-outdoors">Sports & Outdoors</option>
                    <option id="tools-hardware-group" value="tools">Tools</option>
                    <option id="toys-group" value="toys">Toys</option>

                </select>
            </div>


            <div id="stores-big-div" class="row storeSelect">
                <table id="stores-table" class="table"></table>

            </div>
